<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<!-- JS -->
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}" defer></script>
<title>ログイン</title>
</head>
<body class="bg-light">
    <div class="text-center">
        <form method="post" th:action="@{/login}" class="form">
            <h2>ログイン</h2>
            <!-- ID -->
            <div class="form-group">
                <label for="email" class="sr-only">メールアドレス</label>
                <input type="email" class="form-control" placeholder="info@example.jp" name="email" required />
            </div>
            <!-- パスワード -->
            <div class="form-group">
                <label for="password" class="sr-only">パスワード</label>
                <input type="password" class="form-control" placeholder="半角英数字6文字以上" name="password" required />
            </div>
            <input type="submit" value="ログイン" class="btn btn-primary" />
            </form>
        <a th:href="@{/signup}">新規登録はこちら</a>
    </div>
</body>
</html>
